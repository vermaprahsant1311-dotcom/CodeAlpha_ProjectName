<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>U-CART â€“ E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">U-CART</a>
      <div class="d-flex align-items-center gap-3">
        <a href="/cart.html" class="btn btn-outline-light position-relative">
          Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
            0
          </span>
        </a>

        <div id="auth-button">
          <button class="btn btn-light" onclick="window.location.href='/login.html'">
            Login
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="display-4 text-center mb-5">Our Products</h1>

    <!-- Pure Bootstrap Flexbox Layout (No row-cols needed) -->
    <div id="products" class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Products will be injected here by main.js -->
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    // === AUTH SYSTEM (Login / Logout) ===
    const token = localStorage.getItem('token');
    const authButton = document.getElementById('auth-button');

    if (token) {
      authButton.innerHTML = `
        <button class="btn btn-outline-danger" onclick="logout()">
          Logout
        </button>
      `;
    }

    function logout() {
      localStorage.removeItem('token');
      
      fetch('/api/auth/logout', {
        method: 'GET',
        credentials: 'include'
      })
      .then(() => {
        authButton.innerHTML = `
          <button class="btn btn-light" onclick="window.location.href='/login.html'">
            Login
          </button>
        `;
        alert('Logged out successfully!');
      })
      .catch(() => window.location.reload());
    }
  </script>
</body>
</html>
