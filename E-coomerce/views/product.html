<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product - CodeAlpha Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">CodeAlpha Tech</a>
      <a href="/cart.html" class="btn btn-outline-light">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>

  <div class="container mt-5" id="product-details"></div>

  <script src="/js/main.js"></script>
  <script>
    const id = window.location.pathname.split('/').pop();
    fetch(`/api/products/${id}`)
      .then(res => res.json())
      .then(product => {
        document.getElementById('product-details').innerHTML = `
          <div class="row">
            <div class="col-md-6">
              <img src="${product.image}" class="img-fluid" alt="${product.name}">
            </div>
            <div class="col-md-6">
              <h1>${product.name}</h1>
              <p>${product.description}</p>
              <h3>$${product.price}</h3>
              <button class="btn btn-primary btn-lg" onclick='addToCart(${JSON.stringify(product)})'>
                Add to Cart
              </button>
              <a href="/" class="btn btn-secondary btn-lg ms-3">Back</a>
            </div>
          </div>
        `;
      });
    updateCartCount();
  </script>
</body>
</html>
