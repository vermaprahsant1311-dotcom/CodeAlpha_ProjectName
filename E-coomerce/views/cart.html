<!DOCTYPE html>
<html>
  <head>
    <title>Cart - CodeAlpha Tech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">CodeAlpha Tech</a>
        <a href="/" class="btn btn-light">Back to Shop</a>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Your Cart</h1>
      <div id="cart-items"></div>
      <h3>Total: $<span id="total">0</span></h3>
      <button class="btn btn-success btn-lg" onclick="checkout()">
        Checkout
      </button>
    </div>

    <script src="/js/main.js"></script>
    <script>
      function removeFromCart(id) {
        let cart = JSON.parse(localStorage.getItem("cart") || "[]");
        cart = cart.filter((item) => item.id !== id);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
        updateCartCount();
      }

      async function checkout() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        if (cart.length === 0) return alert("Cart is empty");

        const total = cart.reduce((s, i) => s + i.price * i.qty, 0);

        const res = await fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ items: cart, total }),
        });

        if (res.ok) {
          localStorage.removeItem("cart");
          alert("Order placed successfully!");
          window.location.href = "/";
        } else {
          alert("Please login first!");
          window.location.href = "/login";
        }
      }
    </script>
    <script>
      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const container = document.getElementById("cart-items");
        const total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
        document.getElementById("total").innerText = total.toFixed(2);
        if (cart.length === 0) {
          container.innerHTML = "<p>Your cart is empty</p>";
          total=0;
          return;
        }
        container.innerHTML = cart
          .map(
            (item) => `
        <div class="d-flex align-items-center mb-3 border-bottom pb-3">
          <img src="${item.image}" alt="">
          <div class="flex-grow-1 ms-3">
            <h5>${item.name}</h5>
            <p>$${item.price} Ã— ${item.qty}</p>
          </div>
          <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id}, this)">Remove</button>
        </div>
      `
          )
          .join("");

      }
      renderCart();
    </script>
  </body>
</html>
